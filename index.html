<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Mum!</title>
  <style>
    /* Root color variables */
    :root {
      --bg-color: #fff;
      --text-color: #000;
      --border-color: #000;
    }
    body.dark-mode {
      --bg-color: #000;
      --text-color: #fff;
      --border-color: #fff;
    }
    
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    body {
      font: 18px/1.6 "Times New Roman", serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    header {
      position: fixed; 
      top: 0; 
      left: 0; 
      right: 0; 
      height: 56px;
      display: flex; 
      align-items: center; 
      justify-content: space-between;
      padding: 0 1.5rem; 
      border-bottom: 1px solid var(--border-color);
      background: var(--bg-color); 
      z-index: 10;
      transition: background 0.3s, border-color 0.3s;
    }
    
    header h1 { 
      font-size: 1.2em;
      font-weight: normal;
      letter-spacing: 0.5px;
    }
    
    main {
      flex: 1;
      margin-top: 56px;
      margin-bottom: 120px;
      padding: 2rem 1.5rem;
      max-width: 900px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    
    .birthday-message {
      margin-bottom: 2rem;
      padding: 1.5rem 0;
      border-top: 1px solid var(--border-color);
      border-bottom: 1px solid var(--border-color);
      overflow: hidden;
    }
    
    .birthday-message marquee {
      font-size: 1.3em;
      letter-spacing: 1px;
    }
    
    video {
      width: 100%;
      max-width: 800px;
      border: 1px solid var(--border-color);
      background: var(--bg-color);
      margin: 2rem auto;
      display: block;
    }
    
    footer {
      position: fixed; 
      bottom: 0; 
      left: 0; 
      right: 0; 
      height: auto;
      min-height: 56px;
      display: flex; 
      flex-direction: column;
      align-items: center; 
      justify-content: center;
      padding: 1rem 1.5rem; 
      border-top: 1px solid var(--border-color);
      background: var(--bg-color); 
      z-index: 10;
      transition: background 0.3s, border-color 0.3s;
      gap: 0.75rem;
    }
    
    footer .signature {
      font-size: 0.95em;
    }

    footer .gift-message {
      font-size: 0.9em;
      text-align: center;
      line-height: 1.5;
    }

    footer .gift-message a {
      color: inherit;
      text-decoration: underline;
      text-decoration-style: dotted;
      transition: text-decoration-style 0.3s;
    }

    footer .gift-message a:hover {
      text-decoration-style: solid;
    }

    footer .footer-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
    }
    
    footer .toggler {
      background: none; 
      border: none; 
      font-size: 1.2em;
      cursor: pointer; 
      color: inherit;
    }
    
    @media(max-width: 768px) {
      body {
        font-size: 16px;
      }
      header h1 {
        font-size: 1em;
      }
      main {
        padding: 1.5rem 1rem;
        margin-bottom: 180px;
      }
      .birthday-message {
        padding: 1rem 0;
      }
      .birthday-message marquee {
        font-size: 1.1em;
      }
      footer {
        padding: 0.75rem 1rem;
      }
      footer .signature {
        font-size: 0.85em;
      }
      footer .gift-message {
        font-size: 0.8em;
      }
      footer .footer-top {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>

</body>
</html>
